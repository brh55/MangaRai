<!-- App Body -->
    <div class="row">
        <div class="main-nav large-3 small-12 columns">
            <nav>
                <section class="logo">
                    <h1>MangaRai</h1>
                </section>
                <section class="nav-items">
                    <ul>
                        <li><i class="ion-ios-time-outline"></i> Recent</li>
                        <li><i class="ion-fireball"></i> Popular</li>
                        <li><i class="ion-ios-bookmarks-outline"></i> Bookmarks</li>
                    </ul>
                </section>
            </nav>
        </div>

        <div class="large-9 small-12 columns">
            <main ng-controller='RecentController as recent'>
                <div class="manga-component" ng-repeat="manga in recent.mangas">
                    <div class="cover-wrapper">
                        <img src="https://cdn.mangaeden.com/mangasimg/{{manga.im}}" alt="" class="">
                    </div>
                    <section class="manga-summary">
                        <h2>{{manga.a}}</h2>
                        <p>Tags: {{manga.c}}</p>
                        <p>Status: {{manga.s}}</p>
                    </section>
                </div>
            </main>
        </div>
    </div>

</div>
